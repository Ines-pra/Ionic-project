<ion-header style="height: 3%;">
  <ion-toolbar>
  <ion-title class="toolbar"> Galaxie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="background-color: rgba(211, 211, 211, 0.20); min-height: 100%;">
    <ion-button routerLink="/tab/new" class="btn" style="padding-top: 10px;"> Cr√©er une galaxie &nbsp; <i class="fas fa-long-arrow-alt-right"></i> </ion-button>
    <h2> Liste des galaxies </h2>
    <ion-grid>
        <ion-item-group size="12" *ngFor="let galaxie of galaxies">
          <ion-card class="active" *ngIf="(galaxie.active === true)||(galaxie.active === 'true')" [routerLink]="['/tab/unegalaxie/',galaxie.id]">
            <ion-item style="height:50%" lines="none">
              <img [src]="galaxie.picture" [alt]="galaxie.title" class="image">
            </ion-item>
            <ion-item lines="none">
              {{ galaxie.nom }}
            </ion-item>
          </ion-card>
          <ion-card class="nonactive" *ngIf="(galaxie.active === false)||(galaxie.active === 'false')" [routerLink]="['/tab/unegalaxie/',galaxie.id]">
            <ion-item style="height:50%" lines="none">
              <img [src]="galaxie.picture" [alt]="galaxie.title" class="image">
            </ion-item>
            <ion-item lines="none">
              {{ galaxie.nom }}
            </ion-item>
          </ion-card>
        </ion-item-group>
    </ion-grid>
  </div>
</ion-content>
